<div class="container py-4">
  <div class="card mx-auto" style="max-width: 600px;">
    <!-- Card Header -->
    <div class="card-header">
      <h2 class="card-title mb-0">
        <i class="fa-solid fa-pencil"></i>&nbsp; Crear nueva reseña
      </h2>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <form>
        <!-- Title Field -->
        <div class="mb-3">
          <label for="title" class="form-label">Título de la reseña</label>
          <input type="text" class="form-control" id="title" placeholder="Escribe el título de la reseña"
            [(ngModel)]="title" name="title" />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Metodología de reseña</label>
          <select class="form-select" id="inputGroupSelect01" [(ngModel)]="tipoRevision" name="tipoRevision">
            <option value="" disabled selected>Seleccione la metodología...</option>
            <option value="Revisión Sistemática">Revisión Sistemática</option>
            <option value="Meta-análisis">Meta-análisis</option>
            <option value="Revisión de Alcance">Revisión de Alcance</option>
          </select>
        </div>
        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción de la reseña</label>
          <textarea class="form-control" id="description" rows="5"
            placeholder="Ingrese una descripción detallada de la reseña" [(ngModel)]="description" name="description"
            (ngModelChange)="charCount = description.length" maxlength="500"></textarea>
          <div class="text-end text-muted mt-1">
            <small>{{ charCount }}/800 caracteres</small>
          </div>
        </div>
      </form>
    </div>
    <!-- Card Footer -->
    <div class="card-footer text-end">
      <button routerLink="/panel_principal" class="btn btn-outline-secondary me-2" type="button">
        <i class="bi bi-x me-1"></i>Cancelar
      </button>
      <button (click)="createReview()" class="btn btn-primary" type="button">
        <i class="fa-solid fa-paper-plane"></i> &nbsp; Crear reseña
      </button>
    </div>
  </div>
</div>
