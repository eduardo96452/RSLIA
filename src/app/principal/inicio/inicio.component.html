
<div class="min-vh-100 bg-light">

  <!-- Main content -->
  <main class="container py-5">
    <h1 class="display-5 fw-bold text-dark mb-4">Últimas Noticias</h1>
    <div class="row g-4">
      @for (post of blogPosts; track post.title) {
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img src="articulo 1.jpg" [alt]="post.title" class="card-img-top" style="height: 12rem; object-fit: cover;" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">{{ post.title }}</h5>
              <p class="card-text text-muted flex-grow-1">{{ post.excerpt }}</p>
              <p class="text-secondary small">
                {{ post.readTime }} de lectura • {{ post.date | date:'shortDate' }}
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center bg-light">
              <div class="d-flex align-items-center">
                <div class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center me-2" style="width: 2.5rem; height: 2.5rem;">
                  {{ post.author[0] }}
                </div>
                <span class="small text-dark fw-medium">{{ post.author }}</span>
              </div>
              <button class="btn btn-outline-primary btn-sm">Leer más</button>
            </div>
          </div>
        </div>
      }
    </div>
  </main>
</div>
